<!doctype html>
<html ng-app>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
	</head>
	<body>
		<div>
			<h2>Todo List</h2>
			<input type="text" ng-model="taskName" placeholder="Enter task name">
		</div>
		<div>
			<ul>
				<li>Task: {{taskName}}</li>
			</ul>
		</div>
	</body>
</html>
